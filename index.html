<!DOCTYPE html>
<html>
<head>
  <title>Baggage Weight Checker</title>
</head>
<body>
  <h2>Baggage Allowance Checker</h2>
  <label for="weightInput">Enter baggage weight (kg):</label>
  <input type="number" id="weightInput" placeholder="e.g. 12.5">
  <button onclick="checkBaggage()">Check Weight</button>
   <br>

   <h2>Multiples of 3 or 5</h2>

   <p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
   <p>Find the sum of all the multiples of 3 or 5 below 1000 and alert the user to the correct answer.</p>
   <p>The prompt: <button onclick="doIt()">Press me!</button></p>


  <script>
    function checkBaggage() {
      const weight = parseFloat(document.getElementById("weightInput").value);

      if (isNaN(weight)) {
        alert("Please enter a valid number.");
        return;
      }

      if (weight > 15) {
        alert("Baggage exceeds the 15kg allowance!");
      } else {
        alert("Baggage is within the allowance.");
      }
    }


    function doIt() {
      let sum = 0;
      for (let i = 1; i < 1000; i++) {
        if (i % 3 === 0 || i % 5 === 0) {
          sum += i;
        }
      }
      alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
    }
  </script>
</body>
</html>
